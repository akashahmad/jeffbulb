<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- main container of page-->
    <div class="page_container">
      <!-- section 1 header starts from here -->
      <div
        class="col-12 px-0 sectionOne d-flex justify-content-between align-items-center"
      >
        <!-- left side -->
        <div
          class="col-6 col-md-8 col-lg-8 col-xl-8 d-flex align-items-center px-0"
        >
          <!-- hamburger -->
          <div>
            <img src="./assets/images/hamburger.png" height="150px" />
          </div>
          <!-- paragraph -->
          <div class="px-4 header_paragraph_container">
            <p class="m-0">
              Hello John Smith, here are your Fredericktown church of Christ
              Encouragement Dashboard
            </p>
          </div>
        </div>
        <!-- right side -->
        <div
          class="col-6 header_right_side col-md-4 col-lg-4 col-xl-4 d-flex align-items-center justify-content-end px-0"
        >
          <div>
            <img src="./assets/images/profile.png" height="65px" />
          </div>
          <div class="profile_headings pl-2">
            <h5 class="font-weight-bold">Mike Manson</h5>
            <h6>iammike@gmail.com</h6>
          </div>
        </div>
      </div>
      <!-- section 2 starts from here -->
      <div class="section2">
        <!-- title and discription  -->
        <div class="title_discription_container">
          <h2 class="font-weight-bold">components to need.</h2>
          <h6>Your All Time Total Munbers</h6>
        </div>
        <!-- components  -->
        <div
          class="section2_components_container py-2 d-flex justify-content-between"
        >
          <!-- first box -->
          <div
            class="box1_container col-12 col-md-4 col-lg-4 col-xl-4 d-flex justify-content-between px-0"
          >
            <!-- handshake image -->
            <div
              class="col-6 col-md-6 col-lg-6 col-xl-6 d-flex justify-content-center px-0 py-4"
            >
              <img src="./assets/images/handshake@3x.png" height="110px" />
            </div>
            <!-- right side card -->
            <div class="col-6 col-md-6 col-lg-6 col-xl-6 px-0">
              <div
                class="card border-0 shadow-sm bg-white h-100 right_side_card py-1 px-3 d-flex flex-col justify-content-center"
              >
                <h5 class="text-center">Encourage Brianna Blubaugh Today</h5>
                <div class="d-flex justify-content-around pt-3">
                  <!-- mail -->
                  <div>
                    <img src="./assets/images/mail(2)@3x.png" height="25px" />
                  </div>
                  <!-- chat -->
                  <div class="px-3">
                    <img
                      src="./assets/images/chat-bubbles-with-ellipsis@3x.png"
                      height="30px"
                    />
                  </div>
                  <!-- chat -->
                  <div>
                    <img src="./assets/images/home@3x.png" height="28px" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- second box -->
          <div
            class="box2_container col-12 col-md-3 col-lg-3 col-xl-3 d-flex px-0"
          >
            <!-- left-side -->
            <div
              class="col-5 shadow-sm second_box_image_container py-3 d-flex justify-content-center"
            >
              <img src="./assets/images/apple@3x (1).png" height="110px" />
            </div>
            <!-- right side -->
            <div
              class="right_side_box2 shadow-sm col-7 py-2 d-flex justify-content-between"
            >
              <div>
                <h5 class="font-weight-bold">Meels</h5>
                <h3 class="font-weight-bold">102</h3>
                <!-- custom button -->
                <div class="custom_button px-2 py-2">
                  <p class="text-center text-white mb-0">View Needs</p>
                </div>
              </div>
              <!-- progress bar and percentage-->
              <div class="d-flex">
                <!-- percentage -->
                <div class="h-100 d-flex align-items-end pr-2">
                  <p class="percentage mb-0">70%</p>
                </div>
                <!-- progress-bar -->
                <div class="progress progress-bar-vertical">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    aria-valuenow="30"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  >
                    <span class="sr-only">30% Complete</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- third box -->
          <div
            class="box3_container col-12 col-md-3 col-lg-3 col-xl-3 d-flex px-0"
          >
            <!-- left-side -->
            <div
              class="col-5 shadow-sm third_box_image_container py-3 d-flex justify-content-center"
            >
              <img src="./assets/images/apple@3x (1).png" height="110px" />
            </div>
            <!-- right side -->
            <div
              class="right_side_box3 shadow-sm col-7 py-2 d-flex justify-content-between"
            >
              <div>
                <h5 class="font-weight-bold">Neels</h5>
                <h3 class="font-weight-bold">28</h3>
                <!-- custom button -->
                <div class="custom_button px-2 py-2">
                  <p class="text-center text-white mb-0">View Needs</p>
                </div>
              </div>
              <!-- progress bar and percentage-->
              <div class="d-flex">
                <!-- percentage -->
                <div class="h-100 d-flex align-items-end pr-2">
                  <p class="percentage mb-0">12%</p>
                </div>
                <!-- progress-bar -->
                <div class="progress progress-bar-vertical">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    aria-valuenow="30"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  >
                    <span class="sr-only">12% Complete</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- section 3 starts from here -->
      <div>          
      </div>
    </div>
  </body>
</html>
